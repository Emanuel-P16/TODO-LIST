<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    
    <div class="todo-list"> Todo List
        <form action="" onsubmit="return false">
            <input type="text" class="input" placeholder="Add a Task"> 
            <input type="submit" class="submit" value="Send">
        </form>
        <ul class="lista"> 
            <div class="elementContainer">
                <li class="element">Hacer ejercicio</li>
                <button class="deleteTsk">X</button>
            </div>
            <div class="elementContainer">
                <li class="element">Hacer mejores programas</li>
                <button class="deleteTsk">X</button>
            </div>
            <div class="elementContainer">
                <li class="element">Cambiar de trabajo</li>
                <button class="deleteTsk">X</button>
            </div>
        </ul>
    </div>
</body>
<script src="main.js"></script>
</html>
